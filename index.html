  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Product preview card</title>

</head>

<body>

  <main class="conatiner">
    <section class="section-left">
    </section>
    <section class="section-right">
      
      <p class="product-type">Preview</p>
      <p class="heading">Gabrielle Essence Eau De Parfum</p>
      <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="discounted-price">$149.99</p>
      <p class="actual-price">$169.99</p>

      <button class="btn">Add to Cart</button>
      
    </section>
  </main>
